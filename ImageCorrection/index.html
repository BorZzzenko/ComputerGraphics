<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Correction</title>

    <style>
        body {
            margin: 20;
            border-style: none; 
        }
        button {
            display: inline-block;
            position: absolute;
            margin-left: 5px;
        }
        #histButton {
            top: 130px;
            margin-left: 15px;
        }
        #canvas {
            display: inline-block;
            width: 37.5vw;
            height: 50vh;
            margin-top: 30px;
            border: 1px;
            border-style: solid;
        }
        #outputCanvas {
            width: 37.5vw;
            height: 50vh;
            margin-top: 30px;
            margin-left: 30px;
            border: 1px;
            border-style: solid;
        }
        #chart {
            margin-top: 50px;
        }
        
    </style>


    <!-- libs -->
    <!-- chart.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	
</head>

<body>
    <div>
        <h1 style="text-align: center;"> Image Correction </h1>
    </div>

    <label for="urlInput" id="inputLabel">Image URL:</label>
    <input type="text" id="urlInput" name="urlInput" required>
    
    <button id="loadButton">Load</button>
    <div></div>
    
    <canvas id="canvas"></canvas>
    <canvas id="outputCanvas"></canvas>

    <button id="histButton">Draw brightness histogram</button>

    <canvas id="chart"></canvas>
    
    <!-- code -->
    <script src="main.js"></script>

</html>
